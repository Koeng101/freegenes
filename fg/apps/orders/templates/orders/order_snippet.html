<div class="col-md-12 mb-4">
    <h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-muted">Your order</span>
    <span class="badge badge-secondary badge-pill">{{ order.distributions.count }}</span>
    </h4>
    <ul class="list-group mb-3 z-depth-1">
    {% for item in order.distributions.all %}
    <li class="list-group-item d-flex justify-content-between lh-condensed">
        <div>
        <h6 class="my-0">1 x <a href="{{ item.get_absolute_url }}" target="_blank">{{ item.name }}</a></h6>
        <small class="text-muted">{{ item.description }}</small>
        </div>
    </li>
    {% endfor %}
    <li class="list-group-item d-flex justify-content-between">
        <span>Total Distributions</span>
        <strong>{{ order.distributions.count }}</strong>
    </li>
    </ul>
</div>
